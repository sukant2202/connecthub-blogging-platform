services:
  - type: web
    name: user-blog-portal
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install --include=dev && npm run deploy:prep
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        value: change-me-in-dashboard
