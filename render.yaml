databases:
  - name: user-blog-db
    databaseName: user_blog_portal
    plan: free

services:
  - type: web
    name: user-blog-portal
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install --include=dev && npm run deploy:prep
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: user-blog-db
          property: connectionString
      - key: SESSION_SECRET
        value: change-me-in-dashboard

